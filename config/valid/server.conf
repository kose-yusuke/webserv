server {
    listen 8080;
    root ./public;
    index index1.html;
    
    location / {
        root ./public;
        error_page 404 /404.html;
        error_page 500 501 /500.html;
    }
    
    location /menu {
        root ./public;
        error_page 404 /404.html;
        autoindex off;
    }
    autoindex on;
    cgi_extensions .py;
    allow_methods GET POST DELETE;
}   

